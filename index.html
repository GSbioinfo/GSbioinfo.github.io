<!DOCTYPE html>
<html>
<head>
    <title>My GitHub Profile</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .github-profile {
            text-align: center;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        a {
            color: #0366d6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="github-profile">
        <h1>Welcome to My GitHub Profile</h1>
        <p>Here you can see my contributions, repositories, and more.</p>
        <a href="https://GSbioinfo.github.io" target="_blank">Visit My GitHub Profile</a>
    </div>
</body>
</html>
